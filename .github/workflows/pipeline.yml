name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch :   

jobs:
  test-integration:
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout repository 
      uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run integration tests
      run: npm test        
  test-security:   
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout repository 
      uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies
      run: npm ci  
    - name: Security check
      run: npm test-npm-security